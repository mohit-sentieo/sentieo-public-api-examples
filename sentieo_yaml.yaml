  description: Developer API Docs
  url: 'https://developer.sentieo.com/'
servers:
  - url: 'https://api.sentieo.com/v1'

components:
  schemas:
    CustomFieldModel:
      type: object
      properties:
        field_id:
          type: string
        field_name:
          type: string
        field_value:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
        section_id: 
          type: string
        section_name:
          type: string
        col:
          type: integer
      required:
        - field_id
        - field_value
    SectionDataModel:
      type: array
      items:
        $ref: '#/components/schemas/CustomFieldModel'
    UploadFileRequestModel:
      type: object
      properties:
        files:
          type: string
          format: binary
        file:
          example: response.pdf
          type: string
      required:
        - files
      example:
        file: response.pdf
        attachments: b'abc'

    NoteCreateRequestModel:
      type: object
      title: Creatinganote-TypedRequest
      example:
        ref: The unique identifier for the client
        type: typed
        title: This is a test note title
        content: This note can contain any html content
        category: Meeting
        tags:
          - guidance
          - revenue
        tickers: 
          - aapl
          - fb
        created_at: "2020-04-29T00:00:00"  
      properties:
        type:
          type: string
        title:
          type: string
        content:
          type: string
        file:
          type: array
          items:
            type: object
        ref:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        tickers:
          type: array
          items:
            type: string
        created_at:
          type: string
        updated_at:
          type: string
        section_data:
          $ref: '#/components/schemas/SectionDataModel'
      required:
        - type
        - title
        - content
        - ref
        - category
        
    AddingAttachmentNotesRequestModel:
      title: AddingattachementtoanoteRequest
      example:
        files:
          - file_id: 5e7c82a1f8fe36176acc6594
            content_type: application/pdf
            filename: response.pdf
      type: object
      properties:
        files:
          type: array
          items:
            title: File
            example:
              file_id: 5e68d856a4bb6b1331f12d5a
              content_type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
              filename: ADasdSmm.xlsx
            type: object
            properties:
              file_id:
                type: string
              content_type:
                type: string
              filename:
                type: string
            required:
              - file_id
              - content_type
              - filename
        datadict:
          type: object
          properties:
            file_id:
              type: string
            content_type:
              type: string
            filename:
              type: string
          required:
            - file_id
            - content_type
            - filename
      required:
        - files
     
    UpdateNodeRequestModel:
      title: UpdatingaspecificnoteRequest
      example:
        title: This is a test note title
        content: Sentieo is world's best equity research platform.
      type: object
      properties:
        file:
          type: array
          items:
            title: File
            example:
              file_id: 5e68d856a4bb6b1331f12d5a
              content_type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
              filename: ADasdSmm.xlsx
            type: object
            properties:
              file_id:
                type: string
              content_type:
                type: string
              filename:
